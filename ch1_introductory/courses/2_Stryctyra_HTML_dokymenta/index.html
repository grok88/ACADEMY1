<!DOCTYPE html> <!-- Объявление формата документа	-->
<html>
<head> <!-- Техническая информация о документе	-->
	<meta charset="utf-8"> <!-- Определяем кодировку символов документа -->
	<title>Структура HTML-Документа</title> <!-- Задаем заголовок документа -->
	<meta name="keywords" content="Ключевые слова через запятую">
	<meta name="description" content="Описание содержания страницы">
	<meta name="robots" content="index,follow"> <!-- Индексация и переход по ссылкам разрешены -->
	<!-- <meta name="robots" content="index,follow"> Индексация и переход по ссылкам запрещены -->
	<meta http-equiv="refresh" content="5">
	<style>
		h1 {
			color: royalblue;
		}

		@import url(style.css);
	</style>
	<link rel="stylesheet" href="style.css">
</head>
<body> <!-- Основная часть документа -->
<h1>hello WORLD</h1>
<p style="color: aqua; font-size: 30px;">Lorem <div class="first">ipsum dolor sit</div> amet, consectetur adipisicing elit. Blanditiis cumque
	dolorum harum ipsum iusto nisi nobis
	<!--nostrum--> quasi <em>sequi</em> veritpatis.</p>
<p>
	nana na name
</p>
</body>
</html>
