<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--<meta http-equiv="refresh" content="10">-->
	<title>Формы html5</title>

	<style>
		form.myform{
			padding: 1em;
			background: #f9f9f9;
			border: 1px solid #c1c1c1;
			margin-top: 2rem;
			max-width: 600px;
			margin-left: auto;
			margin-right: auto;
			padding: 1em;
		}
		.myform label{
			float: left;
			width: 200px;
			padding-right: 30px;
			text-align: right;
			display: block;
		}
		.myform input{

			float: left;
			width: calc(100% - 200px);
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
<form action="#" method="post" enctype="multipart/form-data" oninput="daysoutput.value=dayscount.value">
	<label for="text-field">Ваш логин</label><input 	type="text" id="text-field" name="text" required autofocus pattern="[0-9]" autocomplete="off">
	<!-- Кнопка очистить -->
	<input type="reset" value="reset"> <br>
	<!-- Просто  Кнопка  -->
	<input type="button" value="button"> <br>
	<!-- Кнопка-изображение -->
	<input type="image" src="" alt="Войти" > <br>
	<!-- Альтернативный способ задания кнопки -->
	<button> Календарь <img src="#" alt="календарь"></button><br>
	<!-- Data -->
	<input type="date">
	<!-- time -->
	<input type="time"> <br>
	<!-- список возможных значений -->
	<label for="list-value">Напишите какие игры вы любите</label><input 	type="text" id="list-value" name="text" required  list="games">
	<datalist id="games">
		<option value="DOOM3"></option>
		<option value="WoW"></option>
		<option value="Warcraft"></option>
	</datalist><br>
	<!-- Поле ввода числовых значений -->
	<input type="number" min="0" max="5" step="2"> <br>
	<!-- Поле поиска -->
	<input type="search"> <br>
	<!-- Другие поля для ввода дат  c dhtvtyyjq pjyjq-->
	<fieldset>
		<legend>Поля с датами</legend>
		<input type="datetime" name="date"> <br>
		<!-- Выбор даты с указанием времени(без учета временной зоны) -->
		<input type="datetime-local" name="date"> <br>
		<!-- Выбор порядкового номера недели и года -->
		<input type="week" name=""> <br>
		<!-- Выбор порядкового номера month и года -->
		<input type="month" name=""> <br>
	</fieldset>
	<!-- Выбор из диапазона -->
	<input type="range" min="0" max="20" step="2" name="dayscount"> <br>
	<!-- Область для вывода результата Добовлять в форм скрипт oninput="daysoutput.value=dayscount.value"-->
	<output name="daysoutput">Количество дней:</output>
	<br>
	<!-- телефоны -->
	<fieldset>
		<legend>Введите ваш номер телефона</legend>
		<input type="tel" name="telephone" placeholder="Форман номера X-XXX-XXX">
		<input type="reset" value="Очистить значение" >
	</fieldset>
	<br>
	<!-- Поля ввода адресов сайта и email -->
	<label>Введите ваш личный сайт
		<input type="url" name="adress">
	</label> <br>
	<label> введите вашу секретную почту
		<input type="email" name="email">
	</label> <br>
	<!-- Выбор color-->
	<input type="color"> <br>
	<!-- Группировка элементов списка -->
	<select name="variant" id="var">
		<optgroup label="Группа вариантов 1">
			<option value="1">Вариант1</option>
			<option value="2">Вариант 2</option>
			<option value="3">Вариант 3</option>
		</optgroup>
		<optgroup label="Группа вариантов 2">
			<option value="4">Вариант 4</option>
			<option value="5">Вариант 5</option>
			<option value="6">Вариант 6</option>
		</optgroup>
	</select> <br>
	<textarea name="only-read" id="read" cols="30" rows="10" readonly>Это очень секретная инфа, её нельзя удалять или изменять
	</textarea>
	<input type="submit" value="Отправить">
	<hr>
</form>
<form action="#" class="myform">
	<label for="first-name">First Name</label>
	<input type="text" id="first-name" name="name">

	<label for="second-name">Second Name</label>
	<input type="text" id="second-name" name="-second-name">

	<label for="job">Job</label>
	<input type="text" id="job" name="job">

	<label for="age">Age</label>
	<input type="text" id="age" name="age">

	<label for="email">Email</label>
	<input type="email" id="email" name="#">
</form>
</body>
</html>
